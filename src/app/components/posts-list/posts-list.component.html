<h1>2.3: Implement Infinite Scrolling</h1>

<h1>Post List</h1>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of postList">
            <td>{{post?.id}}</td>
            <td>{{post?.userId}}</td>
            <td>{{post?.title}}</td>
            <td>{{post?.body}}</td>
        </tr>
    </tbody>
</table>
